<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
  </head>
  <body>
    <header>
      <strong>QUIZ APP</strong>
      <p>Correct Answer: <span class="totalCorrect">0</span></p>
      <p>Total No of Question : <span class="totalQ"></span></p>
    </header>
    <section>
      <article>
        <ul class="quiz"></ul>
        <button class="prevBtn">PREVIOUS</button>
        <button class="nextBtn">NEXT</button>
      </article>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
