<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>bookly app</title>
  </head>
  <body>
    <div class="modal">
      <div class="container">
        <h1>Add new Book!</h1>
        <p>
          You can add multiple books to your reading list, you can delete them
          and mark as read
        </p>
        <form action="" class="form">
          <input type="text" name="bookName" placeholder="Name of the book!" />
          <input
            type="text "
            name="bookAuthor"
            class="form-input"
            placeholder="Author of the book!"
          />
          <input
            type="text"
            name="bookImage"
            class="form-input"
            placeholder="Book poster image URL"
          />
          <button class="form-btn" type="submit">Submit</button>
        </form>
      </div>
    </div>
    <div class="books container">
      <ul class="book-list">
        <!-- <li>
          <img src="../assets/book.jpg" alt="Sapiens" />
          <h1>Sapiens</h1>
          <p>Agatha Christie</p>
          <button class="form-btn">Mark as read!</button>
        </li> -->
      </ul>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
